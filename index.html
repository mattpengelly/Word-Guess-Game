<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Medieval Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="wrapper">
        <h1 class="site-title">MEDIEVAL WORD GUESS</h1>
    </div>

    <div id="container" class="clearfix">
        <div id="med-object">
            <h2 id="obj-header"></h2>
            <img id=med-obj-image src="assets/images/medieval-stained-glass.jpg" alt="Medieval Stained Glass">
        </div>
        <div id="game-section">
            <p>Press any key to get started!</p>
            <div id="record" class="game-part">
                <div class="records">
                    <h3 class="section-title">Victories</h3>
                    <h3 id="wins" class="section-title">0</h3>
                </div>
                <div class="records">
                    <h3 class="section-title">Defeats</h3>
                    <h3 id="losses" class="section-title">0</h3>
                </div>
            </div>
            <div id="current-word-section" class="game-part">
                <h3 class="section-title">Thy Current Word</h3>
                <div id="current-word"></div>
            </div>
            <div id="guesses-remaining-section" class="game-part">
                <h3 class="section-title">Misses Remaining 'til Thoust Fails</h3>
                <div id="guesses-remaining"></div>
            </div>
            <div id="guessed-letters-section" class="game-part">
                <h3 class="section-title">Thy Failed Letter Guesses</h3>
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
