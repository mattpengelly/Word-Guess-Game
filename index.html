<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Medieval Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="wrapper">
        <h1 class="site-title">MEDIEVAL WORD GUESS</h1>
    </div>

    <div id="container">
        <h2 id="game-header"></h2>
        <div id="med-object">
            <img class=med-obj-image src="assets/images/celtic-header.jpg" alt="Celtic Tapestry">
        </div>
        <div id="game-section">
            <p>Press any key to get started!</p>
            <div>
                <h3 class="section-title">Victories</h3>
                <!-- The div where our wins will be shown. -->
                <div id="wins">0</div>
            </div>
            <div>
                <h3 class="section-title">Defeats</h3>
                <div id="losses">0</div>
            </div>
            <div id="current-word-section">
                <h3 class="section-title">Thy Current Word</h3>
                <!-- The div where our current word (and guessing progress) will be shown. -->
                <div id="current-word"></div>
            </div>
            <div id="guesses-remaining-section">
                <h3 class="section-title">Misses Remaining 'til Thoust Fails</h3>
                <!-- The div where our remaining guesses will be shown. -->
                <div id="guesses-remaining"></div>
            </div>
            <div id="guessed-letters-section">
                <h3 class="section-title">Thy Failed Letter Guesses</h3>
                <!-- The div where our guesses letters will be shown. -->
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
